<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.1/pixi.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- My Video -->
    <video id="myVideo" muted playsinline></video>

    <!-- Home View -->
    <div id="homeView" class="sidebar">
        <button id="connectButton">Start Signaling</button>
    </div>

    <!-- Connecting View -->
    <div id="connectingView" class="sidebar">
        <span id="connectingIcon"></span>
        <span id="connectingText"></span>
    </div>

    <!-- Channel View -->
    <div id="channelView" class="sidebar">
        <!-- Opponent Video -->
        <video id="opponentVideo" playsinline></video>

        <!-- Chat -->
        <div id="log"></div>
        <input type="text" id="textField">

        <!-- Disconnect Button -->
        <button id="disconnectButton">Disconnect</button>
    </div>
    
    <script src="localizable.js"></script>
    <script src="script.js"></script>
</body>
</html>
